{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles.css' %}"
    <title>Document</title>
</head>
<body>
   <h1>Posts list</h1>

   <div class="posts">
      {% for post in posts %}
         <div class="post">
             <h2> <a href="#"> {{post.title}} </a> </h2>
             <p> {{ post.snippet}}</p>
             <p> {{post.date}}</p>
         </div>
      {%endfor%}

   </div>
</body>
</html>
